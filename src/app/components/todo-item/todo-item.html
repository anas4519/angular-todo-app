<div class = "my-3"><h3 [class]="todo?.isCompleted ? 'strike' : 'nostrike'" >{{todo?.title}}</h3>
<p [class]="todo?.isCompleted ? 'strike' : 'nostrike'" >{{todo?.description}}</p>
<div class="mb-3 form-check" >
    <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo!)" [checked]="todo!.isCompleted">
    <label class="form-check-label" for="todo{{i}}">Done</label>
  </div>
<button class="btn btn-danger" (click)="onCLick(todo!)">Delete</button></div>
